<div class="container-fluid">
  <div class="row">
    <div class="text-center">
      <form>
        <input type="text" ng-model="name">
        <button ng-click="getOneChar()" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div dir-paginate="char in character | itemsPerPage: pageSize" current-page="currentPage" class="col-md-3 chars">
      <ul>
        <li><img ng-src="{{char.thumbnail.path}}/portrait_xlarge.{{char.thumbnail.extension}}"/></li>
        <br>
        <li>{{char.name}}</li>
      </ul>
    </div>
  </div>
  <div class="text-center">
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
